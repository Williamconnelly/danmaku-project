<!DOCTYPE html>
<html>
	<head>
		<title>Danmaku Game</title>
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Danmaku Game</h1>
		</header>
		<div id="wrapper">
			<div class="hud playerhud">
				<h2>Player Health: </h2>
				<h3 id="playerhealth">500</h3>
				<div id="healthbar"></div>
				<p>Player Score:</p>
				<h3 id="playerscore">0</h3>
				<p>Time:</p>
				<h3 id="gametime">0</h3>
			</div>
			<div id="instructions">
				<h1>Instructions:</h1>
			</div>
			<div id="gameScreen" class="removeDisplay"></div>
			<div class="hud scorehud">
				<h2>High Score: </h2>
				<h3 id="highscore">0</h3>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="js/refactor-script.js"></script>
	</body>
</html>
